name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: cmake -p cmake-build-debug -DCMAKE_BUILD_TYPE=Debug -G "CodeBlocks - Unix Makefiles" $PWD
    - name: build
      run: cmake --build . --target CppGitHubCICDByExample
    - name: run
      run: ./CppGitHubCICDByExample
